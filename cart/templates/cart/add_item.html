{% extends "cart/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
    </form>
</div>
{% endblock %}
